version: "3.8"
services:
  postgres:
    image: postgres:15
    container_name: shadow-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: shadow_user
      POSTGRES_PASSWORD: shadow_pass
      POSTGRES_DB: shadow_db
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:

# shadow-backend - Postgres config (dev)
spring.application.name=shadow-backend
server.port=8080

# PostgreSQL datasource (must match docker-compose)
spring.datasource.url=jdbc:postgresql://localhost:5432/shadow_db
spring.datasource.username=shadow_user
spring.datasource.password=shadow_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA & Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Flyway
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# Actuator
management.endpoints.web.exposure.include=health,info
